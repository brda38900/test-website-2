<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأسئلة الشائعة - شركة التسويق</title>
    <link rel="icon" href="ico/HTML_30926.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: right;
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        nav a:hover {
            background-color: #444;
        }
        section {
            padding: 50px;
            text-align: center;
        }
        .faq {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
        }
        .question {
            cursor: pointer;
            margin-bottom: 10px;
        }
        .answer {
            display: none;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">الرئيسية</a>
        <a href="services.html">الخدمات</a>
        <a href="testimonials.html">الشهادات</a>
        <a href="contact.html">تواصل معنا</a>
        <a href="faq.html">الأسئلة الشائعة</a>
    </nav>

    <section>
        <h2>الأسئلة الشائعة</h2>
        <div class="faq">
            <div class="question">ما هي خدماتكم؟</div>
            <div class="answer">نقدم مجموعة متنوعة من الخدمات بما في ذلك التسويق الرقمي وإدارة وسائل التواصل.</div>
        </div>
        <div class="faq">
            <div class="question">كيف يمكنني التواصل معكم؟</div>
            <div class="answer">يمكنك التواصل معنا عبر نموذج الاتصال في صفحة "تواصل معنا".</div>
        </div>
    </section>

    <footer>
        <p>© 2024 شركة التسويق. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        const questions = document.querySelectorAll('.question');
        questions.forEach(question => {
            question.addEventListener('click', () => {
                const answer = question.nextElementSibling;
                answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>

</body>
</html>
