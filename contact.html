    <style>

        }

            background-color: #333;

        }
        section {
            padding: 50px;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

    <nav>
        <a href="index.html">الرئيسية</a>
        <a href="services.html">الخدمات</a>

    </nav>

    <section>
        <h2>تواصل معنا</h2>
        <form>
            <input type="text" placeholder="الاسم" required>
            <input type="email" placeholder="البريد الإلكتروني" required>
            <input type="tel" placeholder="رقم الهاتف" required>
            <input type="text" placeholder="موضوع الرسالة" required>

    <footer>

            <a href="#">إنستغرام</a>
        </div>

    <a href="#" id="backToTop" style="position: fixed; bottom: 20px; right: 20px; background: #1a73e8; color: white; padding: 10px; border-radius: 5px; display: none;">عودة إلى الأعلى</a>

<script>
    // إظهار زر العودة إلى الأعلى عند التمرير
    window.onscroll = function() {
        var backToTopButton = document.getElementById("backToTop");
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            backToTopButton.style.display = "block";
        } else {
            backToTopButton.style.display = "none";
        }
    };

    // عند الضغط على الزر، يتم العودة إلى الأعلى
    document.getElementById("backToTop").onclick = function() {
        document.body.scrollTop = 0; // لمتصفح Safari
        document.documentElement.scrollTop = 0; // لمتصفحات أخرى
    };
</script>


</body>
